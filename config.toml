baseURL = 'https://chaoruan.xyz'

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"

# [en, zh-cn, fr, pl, ...] 设置默认的语言
defaultContentLanguage = "en"

[params]
  # LoveIt 主题版本
  version = "0.2.X"
  defaultTheme = "auto"
  # 网站图片, 用于 Open Graph 和 Twitter Cards
  # images = ["/logo.png"]

  [params.cdn]
    # CDN 数据文件名称, 默认不启用
    # ("jsdelivr.yml")
    data = ""

  [params.footer]
    enable = true
    # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
    custom = ''
    # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
    hugo = true
    # LoveIt 新增 | 0.2.0 是否显示版权信息
    copyright = true
    # LoveIt 新增 | 0.2.0 是否显示作者
    author = true
    # 网站创立年份
    since = 2022
    # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
    icp = ""
    # 许可协议信息 (支持 HTML 格式)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  [params.social]
    GitHub = "rcgary"
    Linkedin = "chao-ruan"
    Twitter = "chaoruan"
    Email = "chaoruan.xyz@mail.com"
    RSS = true # LoveIt 新增 | 0.2.0
  [params.page]
    hiddenFromHomePage = false
    fraction = true
    fontawesome = true
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      HackerNews = false
    [params.page.comment]
      enable = true
      # Disqus 评论系统设置
      [params.page.comment.disqus]
        # LoveIt 新增 | 0.1.1
        enable = false
        # Disqus 的 shortname，用来在文章中启用 Disqus 评论系统
        shortname = "chaos-blog-1"
  [params.analytics]
    enable = false
    # Google Analytics
    [params.analytics.google]
      id = "UA-52161528-1"

[languages]
  [languages.en]
    weight = 1
    title = "Chaos Talk"
    languageCode = "en"
    languageName = "English"
    [[languages.en.menu.main]]
      identifier = "posts"
      pre = ""
      post = ""
      name = "Posts"
      url = "/posts/"
      title = ""
      weight = 1
    [[languages.en.menu.main]]
      identifier = "tags"
      pre = ""
      post = ""
      name = "Tags"
      url = "/tags/"
      title = ""
      weight = 2
    [[languages.en.menu.main]]
      identifier = "categories"
      pre = ""
      post = ""
      name = "Categories"
      url = "/categories/"
      title = ""
      weight = 3
    [languages.en.params.app]
      # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
      title = "Chaos Talk"
      # 是否隐藏网站图标资源链接
      noFavicon = false
      # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
      svgFavicon = ""
      # Android 浏览器主题色
      themeColor = "#ffffff"
      # Safari 图标颜色
      iconColor = "#5bbad5"
      # Windows v8-10磁贴颜色
      tileColor = "#da532c"


  [languages.zh-cn]
    weight = 2
    title = '炒碗软饭'
    # 网站语言, 仅在这里 CN 大写
    languageCode = "zh-CN"
    languageName = "简体中文"
    # 是否包括中日韩文字
    hasCJKLanguage = true
    [[languages.zh-cn.menu.main]]
      identifier = "posts"
      pre = ""
      post = ""
      name = "文章"
      url = "/posts/"
      title = ""
      weight = 1
    [[languages.zh-cn.menu.main]]
      identifier = "tags"
      pre = ""
      post = ""
      name = "标签"
      url = "/tags/"
      title = ""
      weight = 2
    [[languages.zh-cn.menu.main]]
      identifier = "categories"
      pre = ""
      post = ""
      name = "分类"
      url = "/categories/"
      title = ""
      weight = 3
    [languages.zh-cn.params.app]
      # 当添加到 iOS 主屏幕或者 Android 启动器时的标题, 覆盖默认标题
      title = "炒碗软饭"
      # 是否隐藏网站图标资源链接
      noFavicon = false
      # 更现代的 SVG 网站图标, 可替代旧的 .png 和 .ico 文件
      svgFavicon = ""
      # Android 浏览器主题色
      themeColor = "#ffffff"
      # Safari 图标颜色
      iconColor = "#5bbad5"
      # Windows v8-10磁贴颜色
      tileColor = "#da532c"


# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
  [markup.goldmark.renderer]
    # for ox-hugo https://ox-hugo.scripter.co/doc/goldmark/
    unsafe = true

[author]
  name = "Chao Ruan"
  email = "chaoruan.xyz@mail.com"

# 网站地图配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5
