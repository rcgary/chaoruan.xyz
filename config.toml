baseURL = 'https://chaoruan.xyz'

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"

# [en, zh-cn, fr, pl, ...] 设置默认的语言
defaultContentLanguage = "en"

googleAnalytics = "UA-52161528-1"

[params]
  # LoveIt 主题版本
  version = "0.2.X"
  defaultTheme = "auto"
  # 网站图片, 用于 Open Graph 和 Twitter Cards
  # images = ["/logo.png"]
  [params.header]
    # 桌面端导航栏模式 ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # 移动端导航栏模式 ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # LoveIt 新增 | 0.2.0 页面头部导航栏标题配置
    [params.header.title]
      # LOGO 的 URL
      logo = ""
      # 标题名称
      name = "Chaos Talk"
      # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
      pre = ""
      # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
      post = ""
      # LoveIt 新增 | 0.2.5 是否为标题显示打字机动画
      typeit = false

  [params.cdn]
    # CDN 数据文件名称, 默认不启用
    # ("jsdelivr.yml")
    data = ""
  # Home page config
  # 主页信息设置
  [params.home]
      # amount of RSS pages
    # RSS 文章数目
    rss = 10
    # Home page profile
    # 主页个人信息
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      # Gravatar 邮箱，用于优先在主页显示的头像
      gravatarEmail = ""
      # URL of avatar shown in home page
      # 主页显示头像的 URL
      avatarURL = ""
      # title shown in home page (HTML format is supported)
      # 主页显示的网站标题 (支持 HTML 格式)
      title = ""
      # subtitle shown in home page (HTML format is supported)
      # 主页显示的网站副标题 (允许 HTML 格式)
      subtitle = "Share my life experiences, tech insights, and random musings"

      # whether to use typeit animation for subtitle
      # 是否为副标题显示打字机动画
      typeit = false
      # whether to show social links
      # 是否显示社交账号
      social = true
      # disclaimer (HTML format is supported)
      # 免责声明 (支持 HTML 格式)
      disclaimer = ""
    # Home page posts
    # 主页文章列表
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      # 主页每页显示文章数量
      paginate = 6

  [params.footer]
    enable = true
    # LoveIt 新增 | 0.2.0 自定义内容 (支持 HTML 格式)
    custom = ''
    # LoveIt 新增 | 0.2.0 是否显示 Hugo 和主题信息
    hugo = true
    # LoveIt 新增 | 0.2.0 是否显示版权信息
    copyright = true
    # LoveIt 新增 | 0.2.0 是否显示作者
    author = true
    # 网站创立年份
    since = 2022
    # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
    icp = ""
    # 许可协议信息 (支持 HTML 格式)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
  [params.social]
    GitHub = "rcgary"
    Linkedin = "chao-ruan"
    Twitter = "chaoruan"
    Email = "blog@chaoruan.dev"
    RSS = true # LoveIt 新增 | 0.2.0
    [params.social.Mastodon]
    # 排列图标时的权重 (权重越大, 图标的位置越靠后)
      weight = 0
    # 你的社交 ID
      id = "@chaoruan"
    # 你的社交链接的前缀
      prefix = "https://mastodon.social/"
    # 当鼠标停留在图标上时的提示内容
      title = "Mastodon"
  [params.page]
    hiddenFromHomePage = false
    fraction = true
    fontawesome = true
    rssFullText = true
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      HackerNews = false
    [params.page.comment]
      enable = true
      # Disqus 评论系统设置
      [params.page.comment.disqus]
        # LoveIt 新增 | 0.1.1
        enable = true
        # Disqus 的 shortname，用来在文章中启用 Disqus 评论系统
        shortname = "chaosblog"
  [params.analytics]
    enable = false
    # Google Analytics
    [params.analytics.google]
      id = "UA-52161528-1"

